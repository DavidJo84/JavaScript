<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <table id='fruits' border="1">
    <tr>
      <td>사과</td>
      <td>apple</td>
    </tr>
    <tr>
      <td>오렌지
      <td>orange</td>
    </tr>
    <tr>
      <td>바나나</td>
      <td>banana</td>
    </tr>
  </table>
  <input type='button' value='행추가' onclick='addRow()'>
  <input type='button' value='행삭제' onclick='delRow()'>
</body>
<script>
  function addRow() {
  // table element 찾기
  const table = document.getElementById('fruits');
  
  // 새 행(Row) 추가
  const newRow = table.insertRow();
  
  // 새 행(Row)에 Cell 추가
  const newCell1 = newRow.insertCell(0);
  const newCell2 = newRow.insertCell(1);
  
  // Cell에 텍스트 추가
  newCell1.innerText = '새 과일';
  newCell2.innerText = 'New Fruit';
}

delRow=()=>{
  const table = document.getElementById('fruits');
  table.deleteRow(0);
}
</script>

</html>
