    table td {

    table th{
      font-size: xx-large;
      color: rgb(86, 146, 27);
      padding-bottom: 30px;

<body>
  <div id="main">
    <header>
      <div class="logo1">
        <a href="index.html">
          <h1>DAYUN <span style="color: rgb(57, 59, 59);">ART</span></h1>

      <div class="member">
        <ul>
          <li><a class="green" href="#">로그인</a></li>
          <li><a class="green" href="join_from.html">회원가입</a></li>

          <li><a href="#">이용안내</a></li>
          <li><a href="#">고객센터</a></li>
        </ul>
      </div>
    </header>
    <nav>
      <ul>
        <li><a href="#">상세 페이지</a></li>
        <li><a href="#">장바구니</a></li>

    <section>
      <form action="memberJoin" method="post">
        <table>
          <tr>
            <th colspan="2">회원가입</th>
          </tr>
          <tr>
            <td>아이디</td>
            <td>
              <input type="text" name="id" size="10">
              <input type="button" value="중복체크">
            </td>

          </tr>
          <tr>
            <td>비밀번호</td>
            <td><input type="password" name="pwd" size="10"></td>
          </tr>
          <tr>
            <td>비밀번호 확인</td>
            <td><input type="password" name="chkPwd" size="10"></td>
          </tr>
          <tr>
            <td>성 명</td>
            <td><input type="text" name="name" size="10"></td>
          </tr>
          <tr>
            <td>성 별</td>
            <td>
              <input type="radio" name="gender">남
              <input type="radio" name="gender">여
            </td>
          </tr>
          <tr>
            <td>전화번호</td>
            <td>
              010 -
              <input type="text" name="tel1" size="4"> -
              <input type="text" name="tel2" size="4">
            </td>
          </tr>
          <tr>
            <td>주 소</td>
            <td>
              <input type="text" name="addr" size="20">
            </td>
          </tr>
        </table>
      </form>

    </section>
    <footer>
      <p>판매자 : 조하영</p>

      <p>전화번호 : 031-344-1231</p>
      <p>사업자등록번호 : 120-31-122314</p>
    </footer>
