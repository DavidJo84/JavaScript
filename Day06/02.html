    // 1. 1부터 10까지 합을 구하는 프로그램을 작성하시오.
    var sum = 0;
    for (let i = 0; i < 11; i++) {
      sum += i;
    }
    console.log(sum);

    // 2. 1부터 10까지의 숫자에서 짝수만 더하고 그 결과값을 출력하시오.
    var sum = 0;
    for (let i = 0; i < 11; i++) {
      if (i % 2 == 0) {
        sum += i;
      }
    }
    console.log(sum);

    // 3. var a = [10,23,31,40,46]
    //    배열의 값이 짝수인 경우만 총합을 구하시오.
    var a = [10, 23, 31, 40, 46]
    var sum = 0;
    for (let i = 0; i < a.length; i++) {
      if (a[i] % 2 == 0) {
        sum += a[i];
      }
    }
    console.log(sum);

    // 4. var a = [10,23,31,40,46]
    //    배열의 값이 짝수인 경우는 그 값에 -10을 하여 저장하세요.
    //    그리고 배열의 모든 값을 출력하세요.
    var a = [10, 23, 31, 40, 46]
    for (let i = 0; i < a.length; i++) {
      if (a[i] % 2 == 0) {
        a[i] = a[i] - 10;
      }

    }

    // 5. 다음과 같은 별을 출력하세요
    //   *

    for (let i = 1; i < 8;) {
      for (let j = 0; j < i; j++) {
        document.write('*');
      }
      document.write('<br>');

    }

    // 6. 다음과 같은 별을 출력하세요
    //     0000*
    //     000***
    //     00*****
    //     0*******
    var a = 1;
    for (let i = 5; i <= 8; i++) {
      for (let j = 0; j < i; j++) {
        if (j >= i - a) {
          document.write('*');
        } else {
          document.write('0');
        }
      }
      a += 2;
      document.write('<br>');
    }

    // 7. for문의 continue를 사용하여 1부터 100까지 숫자 중 짝수만 합하는 프로그램을 작성하시오.
    var sum = 0;
    for (let i = 1; i <= 100; i++) {
      if (i % 2 != 0) {
        continue
      }
      sum += i;
    }
    console.log(sum);
