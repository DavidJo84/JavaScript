<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<script>
  //기본형식
  function add(a,b){
    return a+b;
  }

  //익명의함수
  var kkk = function(a,b){
    return a-b;
  }

  var abc = (a,b) =>{
    return a*b;
  }

  var ccc = () => {
    return 7;
  }

  //함수명이 ddd인 함수(익명의 함수 아님)
  ddd = (a,b) => {
    return a+b;
  }

  //매개변수가 한개일 경우 소괄호 생략가능
  d12 = a =>{
    return a+30;
  }

  //콜백함수 : 매개변수로 사용되는 함수
</script>

</body>
</html>
